<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="MyCSS.css">
    <title>Dinner Club</title>
</head>
<body>

    <h1>Welcome to the Dinner Club's booking site!</h1>
    <h2 th:text="@{'Week Number: '+${chosen.week_number}}"/>

    <form th:action="@{'/'}" method="post">
        <select name="week_number" class="select" onchange="this.form.submit()">
            <option value="0">-- Choose Week --</option>
            <p th:each="w : ${wNumber}">
                <option th:text="${w.week_number}"/>
            </p>
        </select>
    </form>

            <th>Friday</th>

            <th>Sunday</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td >

                    <input type="hidden" name="day" value="monday"/>
                    <input type="hidden" name="monday" th:value="${chosen.monday}"/>
                    <button type="submit">Dinner Details</button>
